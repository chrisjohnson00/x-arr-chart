# Default values for x-arr-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: linuxserver/radarr
  tag: 3.0.0.2741-ls2
  pullPolicy: IfNotPresent
  port: 7878

dataPath: "/movies"
imagePullSecrets: []
nameOverride: "radarr"
fullnameOverride: "radarr"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: radarr.cluster.int
      paths: ['/']
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 250m
    memory: 600Mi
  requests:
    cpu: 50m
    memory: 200Mi
